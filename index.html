<!DOCTYPE html>
<html lang="en" dir="ltr">


<!-- Marker-based AR -->
  <!-- NOTE: Cannot work on local server -->
  <!-- NOTE: multiple a-marker-camera can work at the same time, but if the object is defiend outside, they can appear on one marker at a time -->
  <!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
  <head>
    <!-- <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/examples/vendor/aframe/build/aframe.min.js"></script> -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
  	<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false'>


  		<a-marker-camera preset='hiro'  cursor="rayOrigin: mouse">
        <!-- <a-sphere position="0 0.5 0" radius="0.5" color="#EF2D5E"></a-sphere>
    		<a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" color="#7BC8A4"></a-plane> -->
        <a-image class="interactiveObject" id="pin" src="Assets/UI_components/Pin.png" rotation="-45 0 0" position="0 0 0" >
          <a-animation begin="hidePin" attribute="position"  from="0 0 0" to="0 0 -0.15" dur="300" easing="easeInOutQuad" ></a-animation>
          <a-animation begin="hidePin" attribute="opacity"  from="1" to="0.5" dur="300" easing="easeInOutQuad" ></a-animation>

          <a-animation begin="showPin" attribute="position"  from="0 0 -0.15" to="0 0 0" dur="300" easing="easeInOutQuad" ></a-animation>
          <a-animation begin="showPin" attribute="opacity"  from="0.5" to="1" dur="300" easing="easeInOutQuad" ></a-animation>
        </a-image>

        <a-image class="interactiveObject" id="note" src="Assets/UI_components/Note.png" rotation="-45 0 0" position="0 1 0" visible = "false">
          <a-animation begin="showNote" attribute="visible"  from="false" to="true" dur="150" easing="easeInOutQuad" ></a-animation>

          <a-animation begin="hideNote" attribute="visible"  from="true" to="false" dur="150" easing="easeInOutQuad" ></a-animation>
        </a-image>

      </a-marker-camera>


    </a-scene>
  </body>
  <script type="text/javascript" src="js/script.js"></script>

</html>
